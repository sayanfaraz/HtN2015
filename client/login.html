<!--LOGIN-->
<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}}
        {{> avatar user=currentUser shape="rounded"}}
        <button id="logout">Logout</button>
    {{else}}
    	<button id="facebook-signup" class="btn btn-default"> Sign Up With Facebook </button>
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

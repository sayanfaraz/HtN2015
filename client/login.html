<!--LOGIN-->
<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}}
        {{> avatar user=currentUser shape="circle"}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<template name="introduction">
	<div class="col-md-12">
			<!--input group-->
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="Intro-title">I want to explore </span>
				<input type="text" class="form-control" name="user-interests">
				<input type="submit" class="btn btn-default" name="Go">
			</div>
	</div>
		
</template>

<template name="profile">

</template>

<template name="editProfile">
	{{#with currentProfile}}
		<form>
			Welcome, {{firstname}} {{lastname}}! <br>
			First Name: <input class="form-control" type="text" name="firstname" placeholder="First Name" value="{{firstname}}" required> <br>
			Last Name: <input class="form-control" type="text" name="lastname" placeholder="Last Name" value="{{lastname}}"> <br>
			Zip Code: <input class="form-control" type="text" name="zipcode" placeholder="Zip Code" value="{{zipcode}}" pattern="^\d{5}(?:[-\s]\d{4})?$" required> <br> 
			Biography (optional): <br>
			<textarea name="bio" placeholder="Introduce yourself here" rows="4" cols="50" class="form-control" value="{{biography}}"></textarea>

			<button type="submit" class="form-control btn btn-primary"> <i class="fa fa-save"></i> Save </button>
		</form>
	{{/with}}
</template>

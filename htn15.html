<body>
	
<!--PAGE LAYOUT-->
	
	<!--CONTAINER-FLUID-->
	<div class="container-fluid" id="Intro">
  		<!--INTRODUCTION DIV-->

  			<div class="col-md-12">
  				{{> introduction}}
	  		</div>
  		</div>
  		
  		<!--APP PAGE DIV-->
  		<div class="col-md-12">
  			
  			<!--profiles-->
  			<div class="row">
  				<div class="col-md-6">
  					{{>profileDisplay}}
  				</div>
  				<div class="col-md-6">
  					{{>profileDisplay}}
  				</div>
  			</div>
  			
  			<!--pagination-->
  			<nav>
			  <ul class="pager">
			    <li><a href="#">Previous</a></li>
			    <li><a href="#">Next</a></li>

			</nav>
  		</div>

  		<div>
  			
  		</div>
	</div>

</body>


<!--TEMPLATES-->

<!--LOGIN-->
<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<!--INTRODUCTION TEMPLATE-->
<template name="introduction">

	<!--input group-->
	<form class="form-inline">
		<div class="form-group">
			<h1>I want to explore</h1>
			<input type="text" class="form-control" name="user-interests">
			<input type="submit" class="btn btn-default" name="Go">
		</div>
	</form>
	

	
</template>

<!--PROFILE DISPLAY TEMPLATE-->
<template name="profileDisplay">
	<!--will use a button; tht way user can click on profile to go to profile page-->
	<!--which profile page? fb? our app's?-->
	<div class="row">
		<!--avatar-->
		<div class="col-md-3">
			<a href="#" class="thumbnail">
				<!--insert image here-->
				<!--*****************-->
				<img src="http://cdn.photoaffections.com/images/icon-profile.png" alt="Profile Pic">
		    	</a>
		</div>
		<!--info-->
		<div class="col-md-3">
			<!--name-->
			<h1>Name</h1>
			
			<!--bio-->
			<p>
				Literally lumbersexual stumptown vinyl messenger bag, XOXO Kickstarter lo-fi.
				Lumbersexual mlkshk readymade 3 wolf moon, seitan Bushwick heirloom aesthetic normcore gastropub.
				You probably haven't heard of them brunch Williamsburg hashtag iPhone Marfa, cardigan McSweeney's Brooklyn biodiesel cred beard.
			</p>
			<!--interests-->
			{{>interestDisplay}}
		</div>
	</div>
	<!--chat button-->
	<div class="btn btn-default" aria-label="Chat!" id="profileDisplayChat">
		<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
	</div>
</template>

<!--Interests Template-->
<template name="interestDisplay">
	<span class="label label-default">Interest</span>
</template>
